<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr><th>Prod#</th><th>Name</th><th>Price</th></tr>

    <script>
        products = [
 { 'name': 'small gumball', 'price': 0.02 },
 { 'name': 'medium gumball', 'price': 0.05 },
 { 'name': 'large gumball', 'price': 0.07 },
 { 'name': 'small jawbreaker', 'price': 0.06 },
 { 'name': 'large jawbreaker', 'price': 0.10 }
];

        for (i=0; i<products.length; i++) {
            document.write(`<tr><td>${i+1}</td><td>${products[i].name}</td><td>${products[i].price}</td></tr>`);
        }
    </script>

</table>
</body>
</html>
