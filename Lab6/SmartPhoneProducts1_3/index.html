<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick's Store</title>
    <link rel="stylesheet" href="products-style.css">
    <style>
        body {
            text-align: center;
            background: red;
        }

        img {
            border: 1px solid #ddd;
            /* Gray border */
            border-radius: 4px;
            /* Rounded border */
            padding: 5px;
            /* Some padding */
            width: 250px;
            /* Set a small width */
        }

        /* Add a hover effect (blue shadow) */
        img:hover {
            box-shadow: 0 0 5px 1px black;
        }
    </style>
</head>
<body>
    <h1>Rick's Used Smartphone Store</h1>
    <a href="products_display.html">
        <img src="images/phone_globe.jpg" alt="Phone globe" width="400px">
    </a>
    
    
</body>
