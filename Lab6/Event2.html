<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <script>
        var mouseClicks = 0, mouseMoves = 1, mouseRatio = 0;
    </script>
    <button onclick="mouseClicks++; demo.innerHTML=mouseClicks;
            mouseRatio=(mouseMoves/mouseClicks).toFixed(2);
            ratio.innerHTML=mouseRatio;"
            onmousemove="mouseMoves++; moves.innerHTML=mouseMoves; 
            mouseRatio=(mouseMoves/mouseClicks).toFixed(2);
            ratio.innerHTML=mouseRatio;">
        Click me
    </button>

<p id="demo">[Clicks go here]</p>

<p id="moves">[Moves go here]</p>

<p id="ratio">[Average goes here]</p>

<p>Count button clicks and moves and their ratio.</p>
</body>
</html>
