<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var mouseClicks = 0, mouseMoves = 1, mouseRatio = 0;
    </script>
    <button onclick="mouseClicks++; mouseRatio = mouseClicks / mouseMoves; 
                    demo.innerHTML = mouseClicks; ratio.innerHTML = mouseRatio.toFixed(4);"
            onmousemove="mouseMoves++; mouseRatio = mouseClicks / mouseMoves; 
                    moves.innerHTML=mouseMoves; ratio.innerHTML = mouseRatio;"
    >Hit Me</button>

    <p id="demo">0</p>

    <p id="moves">0</p>

    <p id="ratio">0</p>

    <p>When the button is clicked, we output some text in the paragraph with id "demo"</p>
</body>
</html>
